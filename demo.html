<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
	<title>base64编码解码示例</title>
	<script src="./base64.js"></script>
</head>
<body>
	<h4>源码：</h4>
	<textarea id="a" cols=30 r></textarea>
	<br>
	<h4>编译码:</h4>
	<textarea rows = 3 cols=30 id="b"></textarea>	
	<br>
	<button id="encode">编码</button>
	<button id="decode">解码</button>
	<script type="text/javascript">
	var a = document.getElementById("a");
	var result = document.getElementById("b");
	var base64 = new Base64();   
	document.getElementById("encode").onclick = function(){
		result.value = base64.encode(a.value);
	}
	document.getElementById("decode").onclick = function(){
		result.value = base64.decode(a.value);
	}
	</script>
</body>
</html>
